<div class="container">
<h1><img src="images/logo.png">GIS4Graph</h1>
<div ng-show='msg' class="alert alert-danger">
	{{msg}}	
</div>

<button  ng-class="show=='shp' ? 'btn btn-danger' : 'btn'" ng-click="setShow('shp')">Shape File</button>
<button  ng-class="show=='osm' ? 'btn btn-danger' : 'btn'" ng-click="setShow('osm')">OSM</button>
<form ng-show="show=='osm'"  enctype="multipart/form-data" action="/uploaderOSM" method="POST">
	<div class="form-group">
		<label for="osm">OSM</label>
		<input class="form-control" id="osm" name="osm" type="file" />
		<Br>
	</div>
	<div class="form-group">
		<input class="btn btn-success" type="submit" value="OK">
	</div>
	
</form>

<form ng-show="show=='shp'"  enctype="multipart/form-data" action="/uploader" method="POST">
	<div class="form-group">
		<label for="dbf">DBF</label>
		<input class="form-control" id="dbf" name="dbf" type="file" />
		<Br>
	</div>
	<div class="form-group">
		<label for="dbf">PRJ</label>
		<input class="form-control" id="prj" name="prj" type="file" />
		<Br>
	</div>
	<div class="form-group">
		<label for="dbf">SHP</label>
		<input class="form-control" id="shp" name="shp" type="file" />
		<Br>
	</div>
	<div class="form-group">
		<label for="dbf">SHX</label>
		<input class="form-control" id="shx" name="shx" type="file" />
		<Br>
	</div>
	<div class="form-group">
		<input class="btn btn-success" type="submit" value="OK">
	</div>
</form>

<hr>
<a href="#/map/exemplo4">Exemplo</a>
</div>
